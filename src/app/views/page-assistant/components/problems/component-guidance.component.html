<p-table [value]="tableRows" dataKey="url" styleClass="p-datatable-sm">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">{{ col.header }}</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-row>
    <tr>
      <td>{{ row.order }}</td>
      <td>{{ row.component }}</td>
      <td>
        <a [href]="row.url" target="_blank" rel="noopener">
          {{ row.url }}
        </a>
      </td>
    </tr>
  </ng-template>
</p-table>
