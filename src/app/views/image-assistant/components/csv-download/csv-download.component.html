<div class="csv-download-container" *ngIf="hasResults()">
  <p-button 
    *ngIf="hasCompletedResults()"
    (onClick)="downloadCsv()"
    [label]="'image.csv.download' | translate"
    icon="pi pi-download"
    styleClass="my-2">
  </p-button>
  
  <p *ngIf="shouldShowNoDataMessage()">
    {{ 'image.csv.noData' | translate }}
  </p>
</div>
