<div class="p-mb-3">
  <h1 class="p-text-bold">Translation Assistant</h1>
</div>

<!-- Upload Source File Card -->
<p-card class="p-mb-4">
  <div class="p-d-flex p-jc-between p-ai-center p-mb-3">
    <span class="p-text-bold">Upload source language file</span>
    <button
      pButton
      type="button"
      label="Clear"
      class="p-button-text p-button-sm"
      (click)="onClear()"
    ></button>
  </div>

  <div class="p-mb-3">
    <input
      type="file"
      accept=".docx,.pptx"
      class="p-inputtext"
      (change)="onFileSelected($event)"
    />
    <p-message
      severity="error"
      *ngIf="sourceError"
      text="{{ sourceError }}"
    ></p-message>
  </div>

  <button
    pButton
    type="button"
    label="Upload file"
    icon="pi pi-upload"
    class="p-button-success"
    [disabled]="!selectedFile"
    (click)="previewSource()"
  ></button>

  <div *ngIf="previewText" class="p-mt-4">
    <p-panel header="Preview source language file" toggleable>
      <div class="p-d-flex p-jc-between p-ai-center">
        <span>{{ previewText }}</span>
        <button
          pButton
          type="button"
          icon="pi pi-copy"
          class="p-button-text"
          title="Copy All"
          (click)="copyAll($event)"
        ></button>
      </div>
    </p-panel>
  </div>
</p-card>

<!-- Target Language Content Card -->
<div *ngIf="showSecondUpload" class="p-mt-5">
  <p-card>
    <h3 class="p-mb-3">Paste target language content</h3>

    <textarea
      pInputTextarea
      rows="8"
      cols="50"
      placeholder="Enter your translation"
      class="p-inputtext p-mb-3"
    ></textarea>

    <button
      pButton
      type="button"
      label="Format target language content"
      icon="pi pi-align-left"
      class="p-button-primary"
    ></button>
  </p-card>
</div>
